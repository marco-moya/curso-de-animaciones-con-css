<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animationland</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="phone">
    <!-- bunny 1 -->
    <div class="layer-1">
      <input type="checkbox">
      <div class="left-ear--outer"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer"></div>
      <div class="right-ear--inner"></div>
      <div class="head"></div>
    </div>
    <!-- bunny 2 -->
    <div class="layer-2">
      <input type="checkbox">
      <div class="left-ear--outer"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer"></div>
      <div class="right-ear--inner"></div>
      <div class="head"></div>
    </div>
    <!-- wall 1 -->
    <div class="layer-3">
      <div class="grass"></div>
    </div>
    <!-- bunny 3 -->
    <div class="layer-4">
      <input type="checkbox">
      <div class="left-ear--outer"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer"></div>
      <div class="right-ear--inner"></div>
      <div class="head"></div>
    </div>
    <!-- wall 2 -->
    <div class="layer-5">
      <div class="grass"></div>
    </div>
    <!-- bunny 4 -->
    <div class="layer-6">
      <input type="checkbox">
      <div class="left-ear--outer"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer"></div>
      <div class="right-ear--inner"></div>
      <div class="head"></div>
    </div>
    <!-- wall 3 -->
    <div class="layer-7">
      <div class="grass"></div>
    </div>
    <!-- lawn 1 -->
    <div class="layer-8">
      <div class="bush"></div>
    </div>
    <!-- lawn 2 -->
    <div class="layer-9">
      <div class="cloud-left"></div>
    </div>
    <!-- lawn 3 -->
    <div class="layer-10">
      <div class="cloud-right"></div>
    </div>
    <!-- Score -->
    <div class="screen">
      <h1>Animationland</h1>
      <p class="score">Score: </p>
    </div>
  </div>
</body>
</html>
